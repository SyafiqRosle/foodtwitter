<!DOCTYPE html>
<html>
<head>
    <title>NotTwitter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <header>
        <h1 class="title">FoodTwitter</h1>
    </header>
    <main>
        <div class="wait"></div>
        <form class="form">
            <label for="username">Username</label>
            <input  class="u-full-width" type="text" id="name" name="name"></label>
            <label for="content">Tweet your favourite food!</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Tweet</button>
        </form>
        <div class="loading">
            <img class="cupcake" src="cupcake.gif"/>
        </div>
        <div class="tweets">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
